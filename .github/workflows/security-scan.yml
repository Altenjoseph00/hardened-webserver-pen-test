name: Hardened Webserver Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  zap-scan:
    name: Run OWASP ZAP Baseline Security Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build Docker app image
      - name: Build app image
        run: docker build -t myapp:test .

      # Step 3: Run app container
      - name: Run app container
        run: |
          docker rm -f myapp || true
          docker run -d --name myapp -p 8080:80 myapp:test
          echo "‚è≥ Waiting for app to start..."
          for i in {1..15}; do
            if curl -sSf http://localhost:8080 >/dev/null 2>&1; then
              echo "‚úÖ App is up and running"
              break
            fi
            echo "Still waiting..."; sleep 2
          done

      # Step 4: Run OWASP ZAP Baseline Scan (fixed permission + reliable artifact generation)
      - name: Run OWASP ZAP Baseline Scan
        run: |
          echo "‚ö° Starting OWASP ZAP Baseline Scan..."
          mkdir -p zap_results
          sudo chmod -R 777 zap_results   # ‚úÖ ensure full write access
          
          docker run --rm \
            --network host \
            -u 0 \                         # ‚úÖ run as root inside container
            -v "$(pwd)/zap_results:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8080 \
              -a \
              -r zap_report.html \
              -J zap_report.json

          echo "‚úÖ ZAP scan completed successfully. Reports saved in zap_results/"

      # Step 5: Verify that ZAP reports exist
      - name: Verify ZAP Reports
        run: |
          echo "üìÑ Verifying generated ZAP reports..."
          ls -l zap_results
          if [ ! -f "zap_results/zap_report.html" ]; then
            echo "‚ùå ZAP report not found!"
            exit 1
          fi

      # Step 6: Upload ZAP reports as artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: zap_results/
          retention-days: 7

      # Step 7: Run remediation scoring script (optional)
      - name: Run remediation scoring
        run: |
          echo "üßÆ Running ZAP remediation scoring..."
          python3 zap_score_calculator.py zap_results/zap_report.json || echo "‚ö†Ô∏è Scoring script failed, continuing pipeline."
